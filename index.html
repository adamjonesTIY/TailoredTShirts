<!DOCTYPE html>
<html>
	<head>
		<title>Tailored T-Shirts</title>
		<script src="https://use.fontawesome.com/ea5eeb1623.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<!--Bootstrap CDN-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<form>
			<div class="row">
				
				<div class="col-lg-4 shirt">
					
					<div class="tshirtContainer clearfix">
						<img src="images/blue.png">
						<div class="col-md-12 icons">
							<div class="arrows icon"><i class="fa fa-exchange" aria-hidden="true"></i></div>
							<div class="heart icon"><i class="fa fa-heart" aria-hidden="true"></i></div>
							<div class="size-box-dropdown icon">
								<div class="size box">size</div>
								<div class="size-box-dropdown-content">
									<p>XL</p>
									<p>L</p>
									<p>M</p>
									<p>S</p>
								</div>
							</div>
							<div class="color-box-dropdown icon">
								<div class="colors box">colors</div>
								<div class="color-box-dropdown-content">
									<div class="green"></div>
									<div class="blue"></div>
									<div class="pink"></div>
									<div class="orange"></div>
								</div>
							</div>
							<div class="cart icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
						</div>
						<div class="deets">
							<div class="col-md-8 name"><p>Save My Trees</p></div>
							<div class="col-md-4 price"><p>Price: $29</p></div>
						</div>
					</div>
					
				</div>

								</div>
							</div>
							<div class="color-box-dropdown icon">

								<div class="color-box-dropdown-content">
									<div class="green"></div>
									<div class="blue"></div>

									<div class="orange"></div>
								</div>
							</div>
							<div class="cart icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
						</div>
						<div class="deets">
							<div class="col-md-8 name"><p>Nature Lover</p></div>
							<div class="col-md-4 price"><p>Price: $19</p></div>
						</div>
					</div>
					
				</div>
				<div class="col-lg-4 shirt">
					
					<div class="tshirtContainer clearfix">
						<img src="images/orange.png">
						<div class="col-md-12 icons">
							<div class="arrows icon"><i class="fa fa-exchange" aria-hidden="true"></i></div>
							<div class="heart icon"><i class="fa fa-heart" aria-hidden="true"></i></div>
							<div class="size-box-dropdown icon">
								<div class="size box">size</div>

									<p>XL</p>

							</div>
							<div class="color-box-dropdown icon">

						</div>
